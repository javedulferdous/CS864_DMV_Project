<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Vehicle Service</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="http://www.estidia.eu/wp-content/uploads/2018/04/Savin-NY-Website-Background-Web.jpg">
<nav class="navbar navbar-lg">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="./home.html">
                  <img src="https://www.dmv.virginia.gov/img/dmvLogo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                </a>
            </li>
            
        </ul>
    </nav>
	<div class="table-responsive">
    <div class="container">
    	
        <h1><center>Vehicle Headlining</center></h1>
        <h2 id="vehicle"></h2>
		<div class="input-group">
		<input id="vehicleId" class="form-control form-control-lg" type="text" placeholder="Vehicle ID">
		</div>
		<div class="input-group">
		<input id="vehicleOdometer" class="form-control form-control-lg" type="text" placeholder="Vehicle Mileage">
		</div>
		<div class="input-group">
		<input id="vehiclePrice" class="form-control form-control-lg" type="text" placeholder="Vehicle Price">
		</div>
		<div class="input-group">
		<input id="vehicleTitle" class="form-control form-control-lg" type="text" placeholder="Vehicle Title">
		</div>
		<div class="input-group">
        <button id="button" class="btn btn-primary btn-lg btn-block">Submit</button>
		</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
       if (typeof web3 !== 'undefined') {
           web3 = new Web3(web3.currentProvider);
       } else {
           web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
       }
       web3.eth.defaultAccount = web3.eth.accounts['4'];
       console.log(web3.eth.accounts['4'])
       var VehicleService = web3.eth.contract([
	{
		"constant": true,
		"inputs": [],
		"name": "getVehicleTitle",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_vehicleId",
				"type": "string"
			},
			{
				"name": "_vehicleOdometer",
				"type": "string"
			},
			{
				"name": "_vehiclePrice",
				"type": "string"
			},
			{
				"name": "_vehicleTitle",
				"type": "string"
			}
		],
		"name": "setVehicleTitle",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	}
])
       var Vehicle = VehicleService.at('0xA4A79044Bb6BE82D944bc1E826AB89F25208D18B');
       console.log(VehicleService);
       Vehicle.getVehicleTitle(function(error, result){
         if(!error)
            {
                   $("#vehicle").html(result[0],result[1],result[2],result[3]);
                    console.log(result);
                 }
           else
                 console.log(error);
         });
        $("#button").click(function() {

            var did = $("#vehicleId").val();
            Vehicle.setVehicleTitle($("#vehicleId").val(), $("#vehicleOdometer").val(),$("#vehiclePrice").val(),$("#vehicleTitle").val());
            document.location.reload(true);

            balance = web3.eth.getBalance('0x253aef65ff6cfd12b57e311e72bee8ba9708635b');
            console.log(balance)
        });
    </script>
</body>
</html>
