<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Address Change</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="http://www.estidia.eu/wp-content/uploads/2018/04/Savin-NY-Website-Background-Web.jpg">
    <nav class="navbar navbar-lg">
  
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="./home.html">
                  <img src="https://www.dmv.virginia.gov/img/dmvLogo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                </a>
            </li>
            
        </ul>
    </nav>
    <div class="container">
        <h1><center>Address Change</center></h1>
        <h2 id="addresschange"></h2>
        <div class="input-group">
            <input id="driverid" class="form-control form-control-lg" type="text" placeholder="Driver ID">
        </div>
        <div class="input-group">
            <input id="oldadd" class="form-control form-control-lg" type="text" placeholder="Previous Address">
        </div>
        <div class="input-group">
            <input id="newadd" class="form-control form-control-lg" type="text" placeholder="New Address">
        </div>
        <div class="input-group">
        <button class="btn btn-primary btn-lg btn-block" id="button">Submit</button>
        </div>
    </div>
    <script type="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
        if (typeof web3 !== 'undefined'){
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
        web3.eth.defaultAccount = web3.eth.accounts[0];
        var AddressChangeContract = web3.eth.contract([
    {
        "constant": false,
        "inputs": [
            {
                "name": "_driverid",
                "type": "string"
            },
            {
                "name": "_oldadd",
                "type": "string"
            },
            {
                "name": "_newadd",
                "type": "string"
            }
        ],
        "name": "setAddress",
        "outputs": [],
        "payable": false,
        "type": "function",
        "stateMutability": "nonpayable"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "getAddress",
        "outputs": [
            {
                "name": "",
                "type": "string"
            },
            {
                "name": "",
                "type": "string"
            },
            {
                "name": "",
                "type": "string"
            }
        ],
        "payable": false,
        "type": "function",
        "stateMutability": "view"
    }
]);
    var AddressChange = AddressChangeContract.at('0x5949724b3075c6fb51c0e92ff17783c9641c9ae9');
    console.log(AddressChange);

    AddressChange.getAddress(function(error, result){
            if(!error)
                {
                    $("#addresschange").html('Driver ID: '+result[0]+'.  '+'The old Address is: '+result[1]+'.  '+'The new address is: '+result[2]);
                    console.log(result);
                }
            else
                console.log(error);
        });
        $("#button").click(function() {
            alert("Address has been updated");
            AddressChange.setAddress($("#driverid").val(), $("#oldadd").val(), $("#newadd").val());
            document.location.reload();
        });
    </script>    

</body>
</html>
