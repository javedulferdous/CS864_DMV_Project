    <div class="container">
        <h1><center>Address Change</center></h1>
        <h2 id="addresschange"></h2>
        <div class="input-group">

        </div>
        <div class="input-group">
            <input id="oldadd" name="oldadd" class="form-control form-control-lg" type="text" placeholder="Previous Address">
        </div>
        <div class="input-group">
            <input id="newadd" name="newadd" class="form-control form-control-lg" type="text" placeholder="New Address">
        </div>
        <div class="input-group">
        <button class="btn btn-primary btn-lg btn-block" type="submit" value="send" id="button" name="button">Submit</button>
        </div>

    <script type="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        if (typeof web3 !== 'undefined'){
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
        web3.eth.defaultAccount = web3.eth.accounts[0];
        var AddressChangeContract = new web3.eth.Contract([{
		"constant": true,
		"inputs": [],
		"name": "getAddressChange",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_driverid",
				"type": "string"
			},
			{
				"name": "_oldadd",
				"type": "string"
			},
			{
				"name": "_newadd",
				"type": "string"
			}
		],
		"name": "setAddressChange",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	}], ContractAddress = "0x96020a286a70eEE673E10a9E55151F81F5c59E38", {
        from: '0x64810353f0406448bdb83A94217ADcd98D65C865'
       });

   AddressChange = console.log(AddressChangeContract)
